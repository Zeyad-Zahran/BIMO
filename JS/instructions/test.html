<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شات فهلوي مع Zephyr 🤖</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; direction: rtl; }
    textarea { width: 100%; height: 120px; font-size: 16px; padding: 10px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    pre { background: #fff; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>🤖 شات فهلوي مع Zephyr</h2>
  <textarea id="prompt" placeholder="اكتب زي ما تحب بالعربي أو أي لغة..."></textarea><br>
  <button onclick="generate()">أرسل</button>

  <h3>الرد:</h3>
  <pre id="response">...</pre>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const resBox = document.getElementById("response");
      resBox.textContent = "⏳ بيحاول يرد عليك يا فنان...";

      try {
        const response = await fetch("https://api-inference.huggingface.co/models/HuggingFaceH4/zephyr-7b-beta", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            inputs: `اتكلم كأنك فهلوي ابن بلد، ورد عليا بالعربي الشعبي: ${prompt}`
          })
        });

        const result = await response.json();
        const output = result[0]?.generated_text || "❌ مفيش رد أو حصل خطأ.";
        resBox.textContent = output;
      } catch (err) {
        resBox.textContent = "❌ حصلت مشكلة في الاتصال أو الرد.";
      }
    }
  </script>
</body>
</html>
