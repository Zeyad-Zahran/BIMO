<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Zeus App</title>
      <link rel="icon" type="image/png" href="./img/zeus.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">
  <!-- Google Fonts (Cairo) -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #f97316;
      --secondary-color: #3b0764;
      --dark-blue: #1e3a8a;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, var(--dark-blue), var(--secondary-color));
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .download-container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.5s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-header {
      margin-bottom: 30px;
    }

    .logo-header h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .logo-header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .typing-text {
      height: 50px;
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .typing-text span {
      border-right: 2px solid var(--primary-color);
      animation: blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--primary-color); }
    }

    .btn-download {
      width: 100%;
      max-width: 300px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 20px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-download:hover {
      background: #ea580c;
      transform: translateY(-2px);
    }

    .download-info {
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .download-info a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .download-info a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .download-container {
        padding: 20px;
        border-radius: 15px;
      }

      .logo-header h1 {
        font-size: 2rem;
      }

      .typing-text {
        font-size: 1rem;
        height: 40px;
      }

      .btn-download {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="download-container">
    <div class="logo-header">
      <h1>Download Zeus App</h1>
      <p>Experience the power of Zeus AI on your mobile device!</p>
    </div>

    <div class="typing-text" id="typingText"></div>

    <a href="zeus.apk" download class="btn btn-download">
      <i class="fas fa-download"></i> Download Now
    </a>

    <div class="download-info">
      <p>Version 1.0.0 | Size: 5 MB | Requires Android 5.0+</p>
      <p><a href="index.html">Back to Website</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // Typing animation sentences
    const typingSentences = [
      "Get Zeus AI on your phone...",
      "Chat with AI anytime, anywhere...",
      "Download now and start exploring...",
      "Your AI assistant awaits!"
    ];

    let currentSentence = 0;
    let currentChar = 0;
    let isDeleting = false;
    let typingSpeed = 100;

    function typeWriter() {
      const element = document.getElementById('typingText');
      const text = typingSentences[currentSentence];

      if (isDeleting) {
        element.textContent = text.substring(0, currentChar - 1);
        currentChar--;
        typingSpeed = 50;
      } else {
        element.textContent = text.substring(0, currentChar + 1);
        currentChar++;
        typingSpeed = 100;
      }

      if (!isDeleting && currentChar === text.length) {
        isDeleting = true;
        typingSpeed = 1500; // Pause before deleting
      } else if (isDeleting && currentChar === 0) {
        isDeleting = false;
        currentSentence = (currentSentence + 1) % typingSentences.length;
        typingSpeed = 500; // Pause before next sentence
      }

      setTimeout(typeWriter, typingSpeed);
    }

    // Start typing effect
    typeWriter();
  </script>
</body>
</html>
