<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع مع فيديو خلفية متحرك</title>
    <style>
        /* CSS هنا */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }
        
        .hero-section {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .content {
            z-index: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            max-width: 800px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .speed-control {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .speed-control label {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .speed-control input {
            width: 200px;
        }
        
        .other-content {
            padding: 50px 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- HTML هنا -->
    <section class="hero-section">
        <video class="video-background" autoplay muted loop>
            <a href="https://www.vecteezy.com/video/11083478-looped-3d-animation-of-geometric-shapes-bouncing-ball">looped-3d-animation-of-geometric-shapes-bouncing-ball Stock Videos by Vecteezy</a>            متصفحك لا يدعم تشغيل الفيديو
        </video>
        
        <div class="content">
            <h1>مرحبًا بكم في موقعنا</h1>
            <p>هذا الموقع يحتوي على فيديو خلفية متحرك يمكنك التحكم في سرعته</p>
            
            <div class="speed-control">
                <label for="speed">سرعة الفيديو:</label>
                <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
                <span id="speed-value">1x</span>
            </div>
        </div>
    </section>
    
    <section class="other-content">
        <h2>محتوى إضافي</h2>
        <p>هذا قسم آخر من الموقع لتجربة التمرير</p>
    </section>

    <script>
        // JavaScript هنا
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.video-background');
            const speedControl = document.getElementById('speed');
            const speedValue = document.getElementById('speed-value');
            
            // ضبط السرعة الافتراضية
            video.playbackRate = 1;
            
            // التحكم في سرعة الفيديو
            speedControl.addEventListener('input', function() {
                const speed = this.value;
                video.playbackRate = speed;
                speedValue.textContent = speed + 'x';
            });
            
            // التأكد من أن الفيديو يعاد تشغيله إذا توقف
            video.addEventListener('ended', function() {
                video.currentTime = 0;
                video.play();
            });
            
            // بدء تشغيل الفيديو إذا كان متوقفًا (لبعض المتصفحات)
            function attemptPlay() {
                video.play().catch(error => {
                    console.log('تشغيل الفيديو تلقائيًا غير مسموح:', error);
                });
            }
            
            attemptPlay();
        });
    </script>
</body>
</html>
